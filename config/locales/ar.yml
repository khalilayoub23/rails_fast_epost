  privacy_content: "في Fast Epost، نحن ملتزمون بحماية خصوصيتك وضمان أمان معلوماتك الشخصية. نقوم بجمع واستخدام بياناتك فقط لغرض تقديم خدمات التوصيل الخاصة بنا. لن يتم مشاركة معلوماتك مع أطراف ثالثة أبداً دون موافقتك."
  privacy_header_title: "سياسة الخصوصية - FastPost"
  privacy_header_subtitle: "FastPost Privacy Policy"
  privacy_section_title: "سياسة الخصوصية"
  privacy_paragraph_1: "في FastPost، نحترم خصوصية المستخدمين ونلتزم بحماية معلوماتك الشخصية. تشمل البيانات المُجمعة الاسم ورقم الهاتف وعنوان التسليم والتوقيع الرقمي وصور التسليم (إن وجدت)."
  privacy_paragraph_2: "يتم حفظ المعلومات لأغراض التتبع وتحسين الخدمة والامتثال للقانون. لا يتم نقل البيانات إلى أطراف خارجية دون موافقة المستخدم ما لم يكن ذلك مطلوباً قانونياً."
  privacy_paragraph_3: "يمكنك الاتصال بنا في أي وقت لحذف البيانات أو الاستفسار أو الاطلاع على المعلومات المحفوظة."
