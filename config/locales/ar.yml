  privacy_content: "في Fast Epost، نحن ملتزمون بحماية خصوصيتك وضمان أمان معلوماتك الشخصية. نقوم بجمع واستخدام بياناتك فقط لغرض تقديم خدمات التوصيل الخاصة بنا. لن يتم مشاركة معلوماتك مع أطراف ثالثة أبداً دون موافقتك."
