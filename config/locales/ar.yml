  # Privacy Policy Full - سياسة الخصوصية الكاملة
  privacy_policy:
    hero_title: "سياسة الخصوصية"
    hero_company: "FastEpost"
    hero_last_updated: "آخر تحديث"
    content_title: "محتوى السياسة"
    section_1_title: "المقدمة"
    section_1_content: "في FastEpost، نحترم خصوصيتك ونلتزم بحماية معلوماتك الشخصية. توضح سياسة الخصوصية هذه كيفية جمع بياناتك واستخدامها وتخزينها وحمايتها وفقًا لقانون الخصوصية الإسرائيلي (1981) واللائحة العامة لحماية البيانات (GDPR)."
    section_2_title: "أنواع المعلومات المجمعة"
    section_2_list_1_title: "المعلومات الشخصية:"
    section_2_list_1_content: "الاسم، الهاتف، عنوان التسليم، البريد الإلكتروني، رقم الهوية (للحالات القانونية)."
    section_2_list_2_title: "البيانات التشغيلية:"
    section_2_list_2_content: "التوقيع الرقمي، صور التسليم، وقت التنفيذ، موقع GPS للساعي، سجلات الاتصال."
    section_2_list_3_title: "البيانات التقنية:"
    section_2_list_3_content: "نوع الجهاز، نظام التشغيل، عنوان IP، وبيانات استخدام النظام (السجلات)."
    section_3_title: "الغرض من استخدام البيانات"
    section_3_list_1: "إدارة وتنفيذ عمليات التسليم والمهام."
    section_3_list_2: "التوثيق القانوني لتأكيدات التسليم."
    section_3_list_3: "تحسين الخدمة، تحليل الأداء، وإعداد التقارير."
    section_3_list_4: "الامتثال للمتطلبات القانونية والتنظيمية."
    section_4_title: "تخزين البيانات"
    section_4_content: "يتم تخزين المعلومات على خوادم آمنة في إسرائيل والاتحاد الأوروبي (مثل AWS / Google Cloud)، وفقًا لمعايير أمان ISO 27001 و GDPR. يتم الاحتفاظ ببيانات التسليم لمدة تصل إلى 7 سنوات للتوثيق والامتثال القانوني. يمكنك طلب الحذف المبكر في أي وقت، وفقًا للمتطلبات القانونية."
    section_4_highlight: "7 سنوات"
    section_5_title: "نقل البيانات الدولي"
    section_5_content: "قد يتم تخزين أو معالجة بعض المعلومات من قبل موردين دوليين (مثل Google و AWS و Twilio) في بلدان ذات مستويات حماية مماثلة أو أعلى من تلك الموجودة في إسرائيل. جميع مزودي الخدمة ملزمون باتفاقيات السرية والامتثال لـ GDPR."
    section_6_title: "المشاركة مع أطراف ثالثة"
    section_6_list_1: "العملاء (المرسلون) للتوثيق وإثبات التسليم."
    section_6_list_2: "السلطات المخولة حسب مقتضى القانون أو أمر المحكمة."
    section_6_list_3: "مزودو الخدمات التكنولوجية لـ FastEpost، وفقًا لاتفاقيات السرية."
    section_7_title: "أمان البيانات"
    section_7_content: "النظام محمي بتدابير أمنية متقدمة: تشفير SSL لجميع الاتصالات، مصادقة ثنائية العوامل للمسؤولين، نسخ احتياطية يومية مشفرة، وسياسات وصول مقيدة للموظفين المصرح لهم فقط."
    section_8_title: "حقوق المستخدم"
    section_8_list_1: "عرض المعلومات المخزنة عنك."
    section_8_list_2: "طلب تصحيح أو حذف البيانات الشخصية."
    section_8_list_3: "طلب نسخة من معلوماتك (\"حق قابلية نقل البيانات\")."
    section_8_list_4: "الاعتراض على استخدامات معينة (مثل الاتصالات التسويقية)."
    section_8_contact: "للاستفسارات أو التوضيحات أو لممارسة حقوقك - اتصل بمسؤول حماية البيانات (DPO):"
    section_8_email: "privacy@fastepost.com"
    section_9_title: "خصوصية الأطفال"
    section_9_content: "الخدمة غير مخصصة للقاصرين دون سن 18. نحن لا نجمع عن قصد معلومات شخصية من القاصرين. إذا علمنا بجمع مثل هذه المعلومات - سيتم حذفها فورًا."
    section_10_title: "استخدام ملفات تعريف الارتباط"
    section_10_content: "يستخدم الموقع والتطبيق ملفات تعريف الارتباط لحفظ تفضيلات المستخدم، وتحليل حركة المرور، وتحسين تجربة الخدمة. يمكن للمستخدمين تغيير إعدادات المتصفح لحظر ملفات تعريف الارتباط."
    section_11_title: "الاختصاص القضائي"
    section_11_content: "تخضع هذه السياسة للقانون الإسرائيلي فقط. الاختصاص القضائي الحصري ممنوح للمحكمة المختصة في حيفا."
    section_12_title: "تحديثات السياسة"
    section_12_content: "قد تقوم FastEpost بتحديث سياسة الخصوصية هذه من وقت لآخر. سيتم نشر نسخة محدثة على الموقع والتطبيق، وستدخل حيز التنفيذ عند النشر."
    english_summary_title: "ملخص سياسة الخصوصية (بالإنجليزية)"
    english_summary_intro: "تلتزم FastEpost بحماية بيانات المستخدم وفقًا لقانون الخصوصية الإسرائيلي (1981) واللائحة العامة لحماية البيانات GDPR."
    english_summary_data_title: "البيانات التي يتم جمعها:"
    english_summary_data: "معلومات شخصية (الاسم، الهاتف، العنوان، البريد الإلكتروني، الهوية للحالات القانونية)، بيانات تشغيلية (توقيع رقمي، صور التسليم، موقع GPS، سجلات الاتصال)، وبيانات تقنية (نوع الجهاز، نظام التشغيل، عنوان IP، سجلات النظام)."
    english_summary_storage_title: "تخزين البيانات:"
    english_summary_storage: "تُخزن البيانات بأمان على خوادم في إسرائيل والاتحاد الأوروبي (AWS/Google Cloud) لمدة تصل إلى 7 سنوات وفقًا لمعايير ISO 27001 و GDPR."
    english_summary_rights_title: "حقوق المستخدم:"
    english_summary_rights: "يمكنك الوصول إلى بياناتك أو تصحيحها أو حذفها أو طلب نسخة منها والاعتراض على استخدامات معينة (مثل التسويق). تواصل مع مسؤول حماية البيانات privacy@fastepost.com."
    english_summary_security_title: "الأمان:"
    english_summary_security: "تشفير SSL، مصادقة ثنائية للمسؤولين، نسخ احتياطية يومية مشفرة، وسياسات وصول صارمة."
    english_summary_jurisdiction_title: "الاختصاص:"
    english_summary_jurisdiction: "تطبق القوانين الإسرائيلية، والاختصاص الحصري للمحاكم المختصة في حيفا."
    contact_title: "اتصل بنا"
    contact_text: "لأي أسئلة أو توضيحات بخصوص سياسة الخصوصية هذه، يرجى الاتصال بمسؤول الخصوصية لدينا:"
    back_home: "العودة إلى الصفحة الرئيسية"

