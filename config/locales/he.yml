  # Privacy Policy Full - מדיניות פרטיות מלאה
  privacy_policy:
    hero_title: "מדיניות פרטיות"
    hero_company: "FastEpost"
    hero_last_updated: "עדכון אחרון"
    content_title: "תוכן המדיניות"
    section_1_title: "מבוא"
    section_1_content: "ב-FastEpost אנו מכבדים את פרטיותך ומתחייבים להגן על המידע האישי שלך. מדיניות פרטיות זו מסבירה כיצד אנו אוספים, משתמשים, שומרים ומגנים על הנתונים שלך בהתאם לחוק הגנת הפרטיות הישראלי (תשמ״א-1981) ותקנת ה-GDPR."
    section_2_title: "סוגי המידע שנאסף"
    section_2_list_1_title: "פרטים אישיים:"
    section_2_list_1_content: "שם, טלפון, כתובת למשלוח, כתובת דוא״ל, תעודת זהות (במקרים משפטיים)."
    section_2_list_2_title: "מידע תפעולי:"
    section_2_list_2_content: "חתימה דיגיטלית, תמונות מסירה, זמן ביצוע, מיקום GPS של השליח, תיעוד תקשורת."
    section_2_list_3_title: "מידע טכני:"
    section_2_list_3_content: "סוג מכשיר, מערכת הפעלה, כתובת IP, ונתוני שימוש במערכת (Logs)."
    section_3_title: "מטרות השימוש במידע"
    section_3_list_1: "ניהול וביצוע משלוחים ומשימות."
    section_3_list_2: "תיעוד משפטי לצורך אישורי מסירה."
    section_3_list_3: "שיפור השירות, ניתוח ביצועים והפקת דוחות."
    section_3_list_4: "עמידה בדרישות חוקיות ורגולטוריות."
    section_4_title: "אחסון ושמירת המידע"
    section_4_content: "המידע נשמר בשרתים מאובטחים בישראל ובאיחוד האירופי (כגון AWS / Google Cloud), בהתאם לתקני אבטחת מידע ISO 27001 ו-GDPR. נתוני משלוחים נשמרים עד 7 שנים לצורכי תיעוד וציות לחוק. ניתן לפנות בכל עת לבקשת מחיקה מוקדמת, בכפוף להוראות הדין."
    section_4_highlight: "7 שנים"
    section_5_title: "העברת מידע לחו״ל"
    section_5_content: "חלק מהמידע עשוי להישמר או להיות מעובד על ידי ספקים בינלאומיים (כגון Google, AWS, Twilio) במדינות בעלות רמת הגנה דומה או גבוהה מזו הנהוגה בישראל. כל ספקי השירות כפופים להסכמי סודיות ולעמידה ב-GDPR."
    section_6_title: "שיתוף מידע עם צדדים שלישיים"
    section_6_list_1: "לקוחות (שולחים) לצורך תיעוד והצגת הוכחת מסירה."
    section_6_list_2: "רשויות מוסמכות לפי דרישה חוקית או צו שיפוטי."
    section_6_list_3: "ספקי שירות טכנולוגיים של FastEpost, בכפוף להסכמי סודיות."
    section_7_title: "אבטחת מידע"
    section_7_content: "המערכת מוגנת באמצעי אבטחה מתקדמים: הצפנת SSL בכל התקשורת, אימות דו-שלבי למנהלים, גיבויים מוצפנים יומיים, ומדיניות הרשאות מוגבלת לעובדים מורשים בלבד."
    section_8_title: "זכויות המשתמש"
    section_8_list_1: "לעיין במידע שנשמר עליו."
    section_8_list_2: "לבקש תיקון או מחיקה של נתונים אישיים."
    section_8_list_3: "לבקש העתק של המידע (״זכות הניידות״)."
    section_8_list_4: "להתנגד לשימוש מסוים (כגון דיוור שיווקי)."
    section_8_contact: "לפניות, בירורים או מימוש זכויות – יש לפנות אל ממונה ההגנה על הפרטיות (DPO):"
    section_8_email: "privacy@fastepost.com"
    section_9_title: "פרטיות קטינים"
    section_9_content: "השירות אינו מיועד לקטינים מתחת לגיל 18. אנו לא אוספים ביודעין מידע אישי מקטינים. אם נודע לנו כי נאסף מידע כזה – הוא יימחק מיידית."
    section_10_title: "שימוש בעוגיות"
    section_10_content: "באתר ובאפליקציה נעשה שימוש בעוגיות לצורך שמירת העדפות משתמש, ניתוח תעבורה ושיפור חוויית השירות. המשתמש רשאי לשנות את הגדרות הדפדפן כדי לחסום עוגיות."
    section_11_title: "סמכות שיפוט"
    section_11_content: "על מדיניות זו יחול הדין הישראלי בלבד. סמכות השיפוט הבלעדית נתונה לבית המשפט המוסמך בחיפה."
    section_12_title: "שינוי במדיניות"
    section_12_content: "FastEpost רשאית לעדכן את מדיניות הפרטיות מעת לעת. גרסה מעודכנה תפורסם באתר ובאפליקציה, ותיכנס לתוקף עם מועד הפרסום."
    english_summary_title: "Privacy Policy (English Summary)"
    english_summary_intro: "FastEpost is committed to protecting user data in compliance with Israeli Privacy Law (1981) and the GDPR (General Data Protection Regulation)."
    english_summary_data_title: "Data Collected:"
    english_summary_data: "Personal information (name, phone, address, email, ID for legal cases), operational data (digital signature, delivery photos, GPS location, communication logs), and technical data (device type, OS, IP address, system logs)."
    english_summary_storage_title: "Data Storage:"
