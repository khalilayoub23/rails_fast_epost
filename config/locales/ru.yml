  # Privacy Policy Full - Полная политика конфиденциальности
  privacy_policy:
    hero_title: "Политика конфиденциальности"
    hero_company: "FastEpost"
    hero_last_updated: "Последнее обновление"
    content_title: "Содержание политики"
    section_1_title: "Введение"
    section_1_content: "В FastEpost мы уважаем вашу конфиденциальность и обязуемся защищать вашу личную информацию. Эта политика конфиденциальности объясняет, как мы собираем, используем, храним и защищаем ваши данные в соответствии с Законом Израиля о защите конфиденциальности (1981) и GDPR."
    section_2_title: "Типы собираемой информации"
    section_2_list_1_title: "Личная информация:"
    section_2_list_1_content: "Имя, телефон, адрес доставки, электронная почта, номер удостоверения личности (для юридических случаев)."
    section_2_list_2_title: "Операционные данные:"
    section_2_list_2_content: "Цифровая подпись, фотографии доставки, время выполнения, GPS-местоположение курьера, журналы связи."
    section_2_list_3_title: "Технические данные:"
    section_2_list_3_content: "Тип устройства, операционная система, IP-адрес и данные об использовании системы (журналы)."
    section_3_title: "Цель использования данных"
    section_3_list_1: "Управление и выполнение доставок и задач."
    section_3_list_2: "Юридическая документация для подтверждения доставки."
    section_3_list_3: "Улучшение сервиса, анализ производительности и отчетность."
    section_3_list_4: "Соблюдение юридических и нормативных требований."
    section_4_title: "Хранение данных"
    section_4_content: "Информация хранится на защищенных серверах в Израиле и Европейском Союзе (например, AWS / Google Cloud) в соответствии со стандартами безопасности ISO 27001 и GDPR. Данные о доставке хранятся до 7 лет для документации и соблюдения законодательства. Вы можете запросить досрочное удаление в любое время, с учетом юридических требований."
    section_4_highlight: "7 лет"
    section_5_title: "Международная передача данных"
    section_5_content: "Некоторая информация может храниться или обрабатываться международными поставщиками (такими как Google, AWS, Twilio) в странах с аналогичным или более высоким уровнем защиты, чем в Израиле. Все поставщики услуг связаны соглашениями о конфиденциальности и соблюдением GDPR."
    section_6_title: "Обмен с третьими лицами"
    section_6_list_1: "Клиенты (отправители) для документации и подтверждения доставки."
    section_6_list_2: "Уполномоченные органы в соответствии с законом или постановлением суда."
    section_6_list_3: "Технологические поставщики услуг FastEpost в соответствии с соглашениями о конфиденциальности."
    section_7_title: "Безопасность данных"
    section_7_content: "Система защищена передовыми мерами безопасности: SSL-шифрование для всех коммуникаций, двухфакторная аутентификация для администраторов, зашифрованные ежедневные резервные копии и ограниченные политики доступа только для авторизованных сотрудников."
    section_8_title: "Права пользователей"
    section_8_list_1: "Просмотр хранимой о вас информации."
    section_8_list_2: "Запрос на исправление или удаление персональных данных."
    section_8_list_3: "Запрос копии вашей информации (\"право на переносимость данных\")."
    section_8_list_4: "Возражение против определенных использований (например, маркетинговых коммуникаций)."
    section_8_contact: "По вопросам, разъяснениям или для осуществления ваших прав - свяжитесь с ответственным за защиту данных (DPO):"
    section_8_email: "privacy@fastepost.com"
    section_9_title: "Конфиденциальность детей"
    section_9_content: "Услуга не предназначена для несовершеннолетних младше 18 лет. Мы сознательно не собираем личную информацию от несовершеннолетних. Если нам станет известно о сборе такой информации - она будет немедленно удалена."
    section_10_title: "Использование файлов cookie"
    section_10_content: "Сайт и приложение используют файлы cookie для сохранения пользовательских предпочтений, анализа трафика и улучшения качества обслуживания. Пользователи могут изменить настройки браузера для блокировки файлов cookie."
    section_11_title: "Юрисдикция"
    section_11_content: "Эта политика регулируется только израильским законодательством. Исключительная юрисдикция предоставляется компетентному суду в Хайфе."
    section_12_title: "Обновления политики"
    section_12_content: "FastEpost может обновлять эту политику конфиденциальности время от времени. Обновленная версия будет опубликована на сайте и в приложении и вступит в силу после публикации."
    english_summary_title: "Краткое изложение политики конфиденциальности"
    english_summary_intro: "FastEpost защищает данные пользователей в соответствии с Законом Израиля о защите конфиденциальности (1981) и GDPR."
    english_summary_data_title: "Собираемые данные:"
    english_summary_data: "Личная информация (имя, телефон, адрес, e-mail, ID для юридических случаев), операционные данные (цифровая подпись, фото доставки, GPS, журналы связи) и технические данные (тип устройства, ОС, IP, журналы системы)."
    english_summary_storage_title: "Хранение данных:"
    english_summary_storage: "Данные хранятся на защищённых серверах в Израиле и ЕС (AWS/Google Cloud) до 7 лет в соответствии со стандартами ISO 27001 и GDPR."
    english_summary_rights_title: "Права пользователей:"
    english_summary_rights: "Вы можете получить доступ, исправить, удалить или перенести свои данные, а также возразить против определённых использований (например, маркетинга). Свяжитесь с DPO: privacy@fastepost.com."
    english_summary_security_title: "Безопасность:"
    english_summary_security: "SSL-шифрование, двухфакторная аутентификация для администраторов, зашифрованные ежедневные бэкапы и строгие политики доступа."
    english_summary_jurisdiction_title: "Юрисдикция:"
    english_summary_jurisdiction: "Применяется израильское законодательство. Исключительная юрисдикция — компетентные суды Хайфы."
    contact_title: "Свяжитесь с нами"
