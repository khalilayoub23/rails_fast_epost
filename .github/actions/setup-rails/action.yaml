# yaml-language-server: $schema=https://json.schemastore.org/github-action.json
name: Setup Rails environment
description: Install optional apt packages and configure Ruby with Bundler cache.

inputs:
  apt-packages:
    description: Space-separated apt packages to install.
    required: false
    default: ""

runs:
  using: composite
  steps:
    - name: Install apt packages
      if: ${{ inputs.apt-packages != '' }}
      shell: bash
      run: |
        sudo apt-get update
        sudo apt-get install --no-install-recommends -y ${{ inputs.apt-packages }}

    - name: Set up Ruby
      uses: ruby/setup-ruby@v1
      with:
        ruby-version: .ruby-version
        bundler-cache: true
